<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média - Kick</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora de Média - Kick</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Informe as notas do aluno:</h2>
            <div class="input-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" step="0.01" min="1" max="10">
            </div>
            <div class="input-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" step="0.01" min="1" max="10">
            </div>
            <div class="input-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" step="0.01" min="1" max="10">
            </div>
            <button onclick="calcularMedia()">Calcular</button>
        </div>

        <div id="resultado" class="result"></div>
    </div>

    <footer>
        Desenvolvido por <b>Cauan Menezes</b>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
